<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador Rossana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tsukimi+Rounded&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="tittle__container">
            <h1 class="tittle">Contador Rosssana Angarita Margarita</h1>
        </section>


        <section class="contador__container">
            <div class="meses__container">
                <span class="meses__number">00</span>
                <span class="meses__text">Meses</span>
            </div>

            <div class="dias__container">
                <span class="dias__number">00</span>
                <span class="dias__text">Días</span>
            </div>

            <div class="horas__container">
                <span class="horas__number">00</span>
                <span class="horas__text">Horas</span>
            </div>

            <div class="minutos__container">
                <span class="minutos__number">00</span>
                <span class="minutos__text">Minutos</span>
            </div>

            <div class="segundos__container">
                <span class="segundos__number">00</span>
                <span class="segundos__text">Segundos</span>
            </div>
        </section>

        <section class="text__continar">
            <p class="text__continar">Acá muestra la cuenta regresiva de cuanto tiempo falta para que llegue la mejor
                suegra del mundo más
                echadora de vaina!!</p>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
